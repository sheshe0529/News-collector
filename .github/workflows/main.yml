name: Daily WhatsApp Tech Digest

on:
  schedule:
    - cron: "0 14 * * *"  # 13:00 America/Lima â‰ˆ 18:00 UTC
  workflow_dispatch:

jobs:
  run-digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip
      - run: pip install feedparser==6.0.11 python-dotenv==1.0.1 requests==2.32.3 twilio==9.3.1 PyYAML==6.0.2
      - name: Run digest
        working-directory: ./tech-digest
        env:
          TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
          TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
          WHATSAPP_FROM: ${{ secrets.WHATSAPP_FROM }}
          WHATSAPP_TO: ${{ secrets.WHATSAPP_TO }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TZ: America/Lima
        run: python main.py
